<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Augusto Melo">
        <meta name="description" content="Trailers de filmes e séries, projeto acadêmico desenvolvimento web1">
        <meta name="keywords" content="trailers, filmes, séries">
    
        <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
        <!-- Bootstrap CSS -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" 
        crossorigin="anonymous">
        
        <!-- css principal -->
        <link rel="stylesheet" href="../css/main.css">
        <!-- css login -->
        <link rel="stylesheet" href="../css/login.css">
        <!-- css responsivo -->
    <link rel="stylesheet" href="../css/responsividade.css">
    <title>Login</title>
</head>
<body>
    <div class="container-fluid g-0">
        <header>
            <div class="menu">
                <div class="logo">
                    <i class="fa-solid fa-film fa-2xl" style="color:#daa520"></i>
                    <h2 id="logo1">TRAILERS</h2>
                    <h2 id="logo2">FLIX</h2>
                </div>
                <nav>
                    <a href="../index.html">Home</a>
                    <a href="./filmes.html">Filmes</a>
                    <a href="./series.html">Séries</a>
                    <a class="menuSelected" href="./login.html">Login</a>
                    <a a href="./cadastro.html">Cadastro</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="bgMain">
                <div class="d-flex align-items-center py-5 text-center">
                    <div class="loginBox w-100 m-auto">
                        <form action="#form-enviado" method="post" class="row g-3">
                            <h1 class="h3 mb-3 fw-bold">Entrar</h1>
                            <div class="form-floating">
                                <input 
                                type="text" 
                                name="email-login"  
                                id="id_email_login" class="form-control" 
                                placeholder="Email ou telefone"
                                aria-label="input login"
                                value=""
                                required>
                                <label for="id_email_login">Email</label>
                            </div>
                            <div class="form-floating">
                                <input 
                                type="password" 
                                name="senha-login"  
                                id="id_senha_login" class="form-control" 
                                placeholder="****"
                                aria-label="input password" 
                                required>
                                <label for="id_login">Senha</label>
                            </div>
                            <button 
                            class="btn btn-lg btn-danger btn-block"
                            type="submit" 
                            id="login_btn"

                            >Entrar
                            </button>
                        </form>
                        <div class="row my-4">
                            <div class="col">                                   
                                <input class="form-check-input" type="checkbox" id="lembrar" aria-label="input checkbox lembrar" checked>
                                <label for="lembrar">Lembrar</label>
                            </div>
                            <div class="col">
                                <a href="./cadastro.html">Cadastre-se</a>
                            </div>
                        </div>
                    </div>                                        
                </div>
            </div>
        </main>
    </div>
    <footer class="container-fluid">
        <div class="footerBox">
            <div class="footerContent">
                <img src="../img/logo.png" alt="logo">
                <span>© 2023 - TRAILERSFLIX</span>
            </div>
        </div>
    </footer>    
    
</body>

crossorigin="anonymous">
</script>

</script>
</html>
